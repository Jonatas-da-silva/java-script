<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DETRAN</title>
</head>
<body>
    <H1>sistemas de multas</H1>
    Velocidade do carro: <input type="number" name="textvel" id="txtvel"> km/h
    <input type="button" value="verificar" onclick="calcular()">
    <div id="res">

    </div>
    <script>
        function calcular(){
            var txtv = window.document.querySelector('input#txtvel')
            var res = window.document.querySelector('div#res')
            var vel = Number(txtv.value)
            res.innerHTML = `<p>Sua velocidade atual é de <strong>${vel}</strong> km/h</p>`
            if (vel > 60){
                res.innerHTML += `<P> você foi <strong>multado</strong> </p>`
            }
            res.innerHTML += `<p>Dirija com cuidado</p>`
        }
    </script>
</body>
</html>
