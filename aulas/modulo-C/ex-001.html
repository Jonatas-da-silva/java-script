<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <title>Entendendo o DOM</title>
    <style>
        body{
            background-color: #ccc;
            font: normal 15pt arial;
        }

    </style>
</head>
<body>
    <h1>
        Iniciando os estudos com o DOM

    </script>
